    <script>
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      const itemsWrapper = document.querySelector('.items-wrapper');
      const items = document.querySelector('.items');

      function updateButtons() {
        const scrollLeft = itemsWrapper.scrollLeft;
        const maxScrollLeft = items.scrollWidth - itemsWrapper.clientWidth;

        prevBtn.style.display = scrollLeft > 0 ? 'block' : 'none';
        nextBtn.style.display = scrollLeft < maxScrollLeft ? 'block' : 'none';
      }

      function scrollItems(direction) {
        const wrapperWidth = itemsWrapper.clientWidth;

        if (direction === 'next') {
          itemsWrapper.scrollBy({ left: wrapperWidth, behavior: 'smooth' });
        } else if (direction === 'prev') {
          itemsWrapper.scrollBy({ left: -wrapperWidth, behavior: 'smooth' });
        }
      }

      prevBtn.addEventListener('click', () => scrollItems('prev'));
      nextBtn.addEventListener('click', () => scrollItems('next'));

      itemsWrapper.addEventListener('scroll', updateButtons);
      window.addEventListener('resize', updateButtons);

      updateButtons();
    </script>
